servers:
  - "http://localhost:3000"
  - "http://localhost:3001"
  - "http://localhost:3002"

load_balancer: random
routes:
  - name: get_list
    config:
      upstream:
        route: /api/order/get-list
        method: GET
      downstream:
        schema: http
        route: /order/get-list
  - name: get_by_id
    config:
      upstream:
        route: /api/order/get-by-id
        method: GET
      downstream:
        schema: http
        route: /order/get-by-id
